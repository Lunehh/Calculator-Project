<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Calculator Project">
    <meta name="keywords" content="calculator, HTML, CSS, JavaScript">
    <meta name="author" content="Luneh">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"> 
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <!-- First Row -->
                <button onclick="clearDisplay()" class="operator">C</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('')"></button>

                <!-- Second Row -->
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">*</button>

                <!-- Third Row -->
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>

                <!-- Fourth Row -->
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>

                <!-- Fifth Row -->
                <button onclick="appendToDisplay('0')" class="zero-button">0</button> <!-- Special class for zero button -->
                <button onclick="appendToDisplay('.')">.</button> <!-- Decimal point button -->
                <button onclick="calculateResult()" class="operator">=</button> <!-- Equals button -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="calculator.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
